<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" href="/css/styles.css" rel="stylesheet">

  <link rel="manifest" href="/manifest.json">
<link rel="apple-touch-icon" href="/icons/icon-96x96">
<meta class="apple-mobile-web-app-status-bar" content="#aa7700">
<meta name="theme-color" content="#FFE1C4">
</head>
<body class="grey lighten-4">

  <!-- top nav -->
  <nav class="z-depth-0">
    <div class="nav-wrapper container">
      <a href="/">Movie<span>Watchlist</span></a>
      <span class="right grey-text text-darken-1">
        <i class="material-icons sidenav-trigger" data-target="side-menu">menu</i>
      </span>
    </div>
  </nav>

  <!-- side nav -->
  <ul id="side-menu" class="sidenav side-menu">
    <li><a class="subheader">MovieWatchlist</a></li>
    <li><a href="/" class="waves-effect">Home</a></li>
    <li><a href="/pages/about.html" class="waves-effect">About</a></li>
    <li><div class="divider"></div></li>
    <li><a href="/public/pages/contact.html" class="waves-effect">
        <i class="material-icons">mail_outline</i>Contact</a>
      </li>
      <li><a href="/pages/auth.html" class="waves-effect">
        <i class="material-icons">login</i>Login</a>
      </li>
      <li><a href="#" class="waves-effect" id="logout">
        <i class="material-icons">logout</i>Logout</a>
      </li>
      
  </ul>

  <!-- login -->
  <div class="login container grey-text text-darken-1">
    <h6 class="center">Login</h6>
    <form class="user-login container section" id="login-form">
        <div class="divider"></div>
        <div class="input-field">
          <input placeholder="janedoe" id="login-email" type="email" class="validate">
          <label for="login-email">Email</label>
        </div>
        <div class="input-field">
          <input placeholder="password" id="login-password" type="password" class="validate">
          <label for="login-password">Password</label>
        </div>
        <div class="input-field center">
          <button class="btn-small">Sign In</button>
        </div>
      </form>

   
  </div>

    <!-- SIGN UP MODAL -->
    <div id="modal-signup" class="modal">
      <div class="modal-content">
        <div class="login container grey-text text-darken-1">
          <h6 class="center">Register User</h6>
        <form class="add-movie container section" id="signup-form">
          <div class="divider"></div>
          <div class="input-field">
            <input placeholder="janedoe@example.com" id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
          <div class="input-field">
            <input placeholder="password" id="password" type="password" class="validate">
            <label for="password">Password</label>
          </div>
          <div class="input-field center">
            <button class="btn-small">Register</button>
          </div>
        </form>
        </div>
      </div>
    </div>
    <div class="input-field center">
      <a href="#" class="grey-text modal-trigger" data-target="modal-signup">Sign up</a>
    </div>

  <!-- The core Firebase JS SDK is always required and must be listed first -->

<script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-firestore.js"></script>

<script src="/js/auth.js"></script>
