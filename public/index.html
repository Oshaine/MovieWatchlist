<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movie Watchlist</title>
  <!-- materialize icons, css & js -->
  <link type="text/css" href="/css/materialize.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" href="/css/styles.css" rel="stylesheet">
  <script type="text/javascript" src="/js/materialize.min.js"></script>
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/img/icons/icon-96x96.png">
  <meta class="apple-mobile-web-app-status-bar" content="#27236d">
  <meta name="theme-color" content="#17144d">
</head>

<body class="grey lighten-4">

  <!-- top nav -->
  <nav class="z-depth-0">
    <div class="nav-wrapper container">
      <a href="/">Movie<span>Watchlist</span></a>
      <span class="right grey-text text-darken-1">
        <i class="material-icons sidenav-trigger" data-target="side-menu">menu</i>
      </span>
    </div>
  </nav>

  <!-- side nav -->
  <ul id="side-menu" class="sidenav side-menu">
    <li><a class="subheader">MovieWatchlist</a></li>
    <li><a href="/" class="waves-effect">Home</a></li>
    <li><a href="/pages/about.html" class="waves-effect">About</a></li>
    <li>
      <div class="divider"></div>
    </li>
    <li class="logged-out" style="display: none;"><a href="#" class="modal-trigger waves-effect" data-target="modal-login">
        <i class="material-icons">login</i>Login</a>
    </li>
    <li>
      <a href="#" class="modal-trigger" data-target="modal-signup"><i class="material-icons">mail_outline</i>Sign up</a>
    </li>
    <li class="admin" style="display: none;">
      <a href="#" class="modal-trigger" data-target="modal-admin"><i
          class="material-icons">admin_panel_settings</i>Assign Admin</a>
    </li>
    <li class="logged-in" style="display: none;"><a href="#" class="waves-effect" id="logout">
        <i class="material-icons">logout</i>Logout</a>
    </li>
  </ul>

  <!-- login -->
  <div id="modal-login" class="modal">
    <div class="modal-content">
      <div class="login container grey-text text-darken-1">
        <h6 class="center">Login</h6>
        <form class="user-login container section" id="login-form">
          <div class="divider"></div>
          <div class="input-field">
            <input placeholder="example@example.com" id="login-email" type="email" class="validate">
            <label for="login-email"><i class="material-icons">account_circle</i> Email</label>
          </div>
          <div class="input-field">
            <input placeholder="password" id="login-password" type="password" class="validate">
            <label for="login-password"><i class="material-icons">lock</i> Password</label>
          </div>
          <div class="input-field center">
            <button class="btn-small">Sign In</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- SIGN UP MODAL -->
  <div id="modal-signup" class="modal">
    <div class="modal-content">
      <div class="login container grey-text text-darken-1">
        <h6 class="center">Register User</h6>
        <form class="add-movie container section" id="signup-form">
          <div class="divider"></div>
          <div class="input-field">
            <input placeholder="janedoe@example.com" id="email" type="email" class="validate">
            <label for="email"><i class="material-icons">account_circle</i>Email</label>
          </div>
          <div class="input-field">
            <input placeholder="password" id="password" type="password" class="validate">
            <label for="password"><i class="material-icons">lock</i>Password</label>
          </div>
          <div class="input-field center">
            <button class="btn-small">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <!-- movies -->
  <div class="movies container grey-text text-darken-1">
    <h6 class="center">Movies</h6>

  </div>

  <div class="center admin" style="display: none;">
    <a class="btn-floating btn-small btn-large add-btn sidenav-trigger" data-target="side-form">
      <i class="material-icons">add</i>
    </a>
  </div>

  <!-- add movie side nav -->
  <div id="side-form" class="sidenav side-form">
    <form class="add-movie container section" id="movie-form">
      <h6>New Movie</h6>
      <div class="divider"></div>
      <div class="input-field">
        <input placeholder="Bad Boys" id="title" type="text" class="validate">
        <label for="title">Movie Title</label>
      </div>
      <div class="input-field">
        <input placeholder="Action" id="genre" type="text" class="validate">
        <label for="genere">Genre</label>
      </div>
      <div class="input-field">
        <input placeholder="Enter description" id="description" type="text" class="validate">
        <label for="description">Description</label>
      </div>
      <!-- <div class="input-field">
        <input placeholder="Action" id="image" type="file" class="validate">
      </div> -->
      <div class="input-field center">
        <button class="btn-small">Add</button>
      </div>
    </form>
  </div>

  <!-- add admin modal -->
  <div id="modal-admin" class="modal">
    <div class="modal-content">
      <div class="login container grey-text text-darken-1">
        <h6 class="center">Assign Admin</h6>
        <form class="add-movie container section" id="admin-actions">
          <div class="divider"></div>
          <div class="input-field">
            <input placeholder="janedoe@example.com" id="admin-email" type="email" required class="validate">
            <label for="admin-email"><i class="material-icons">account_circle</i>Email</label>
          </div>
          <div class="input-field center">
            <button class="btn-small">Make Admin</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-functions.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-storage.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-analytics.js"></script>
  <script src="/js/firebase.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/db.js"></script>
  <script src="/js/ui.js"></script>
</body>

</html>
